<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - HENRIQUE ESTILOS - DOM</title>
</head>
<body style="text-align: center;">
    <h1>02 - HENRIQUE ESTILOS - DOM</h1>
<button onclick="mudarcor()">Mudar cor</button>
<script>
    const mudarcor = () => {
        document.querySelector("body").style.backgroundColor = "rgb(247 202 255)";
        document.querySelector("button").style.backgroundColor = "rgb(212 188 255)";
    }   
</script>
</body>
</html>
